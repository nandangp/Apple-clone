<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotatiion of image</title>
    <style>
        .card{
            height: 50vh;
            width: 50vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: antiquewhite;
            border-radius: 10px;
            transition: transform .7s ease-in-out ;
        }
        .card:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="img/html5.png" alt="icon">
    </div>
</body>
</html>
