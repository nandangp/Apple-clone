<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
        div{
            position: relative;
        }
       .text-overlay{
        position: absolute;
        top:1rem;
        left: 3.5rem;
        padding: 1rem;
        font-size: 2rem;
        font-weight: 400;
        color: azure;
        backdrop-filter: blur(1px) brightness(80%);
        border-radius: 1rem;
       }
    </style>
</head>
<body>
    <div>
        <h4 class="text-overlay">HELLO Everyone</h4>
        <img src="img/vacation1.jpg" alt="image-icon" width="400" height="270">
    </div>
</body>
</html>
